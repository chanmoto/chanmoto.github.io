<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="../../Candlestick.js"></script>
  <script>
    $(function() {
      var options = {
        title: 'AAPL weekly'
        , adjust: 0
        , indicators : [
            ['EMA', 'c', 26]
          , ['SMA', 'c', 200]
          , ['MACD', 12, 26, 9]
        ]
      };
      $.get("../../data/weekly.AAPL.txt",function(data) {
        window.chart = new Candlestick("myChart",data, options);
        console.log(window.chart);
        console.log('You can inspect and manipulate the window.chart object in the console, have fun! @amiheines');
      });
    });
  </script>
</head>
<body>
  <canvas id="myChart" width="660" height="500"></canvas>
</body>
</html>
